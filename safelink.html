    <!-- LZ-String Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"

    <script>
        // Password hashing function
        async function hashPassword(password) {
            if (!password) return null;
            
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // Decrypt URL function
        function decryptURL(encrypted) {
            if (!encrypted) return null;
            
            try {
                // Try LZ-String decompression first
                const decompressed = LZString.decompressFromEncodedURIComponent(encrypted);
                
                if (decompressed) {
                    try {
                        // Try to parse as JSON (new format with password)
                        const dataObject = JSON.parse(decompressed);
                        
                        // Validate decrypted data structure
                        if (!dataObject.url) {
                            throw new Error('Invalid data structure');
                        }
                        
                        return dataObject;
                    } catch(e) {
                        // Not JSON, treat as plain URL (old format)
                        return { url: decompressed, pwd: null };
                    }
                }
                
                // Fallback to Base64 (backward compatibility)
                const base64Decoded = atob(encrypted);
                
                // Validate decoded URL
                if (!base64Decoded || base64Decoded.length < 10) {
                    throw new Error('Invalid decoded data');
                }
                
                return { url: base64Decoded, pwd: null };
            } catch (e) {
                console.error('Decryption error:', e);
                return null;
            }
        }

        // URL validation before redirect
        function isValidURL(url) {
            if (!url || typeof url !== 'string') return false;
            
            try {
                const urlObj = new URL(url);
                
                // Must have http or https protocol
                if (!['http:', 'https:'].includes(urlObj.protocol)) {
                    return false;
                }
                
                // Must have a hostname
                if (!urlObj.hostname || urlObj.hostname.length < 3) {
                    return false;
                }
                
                // Must have a TLD
                if (!urlObj.hostname.includes('.')) {
                    return false;
                }
                
                return true;
            } catch (e) {
                return false;
            }
        }

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const encryptedURL = urlParams.get('url') || 
                            urlParams.get('go') || 
                            urlParams.get('link') || 
                            urlParams.get('to') || 
                            urlParams.get('redirect') ||
                            urlParams.get('s') ||
                            urlParams.get('d');
        
        let targetURL = null;
        let requiredPassword = null;
        let countdown = 5;
        let startTime = Date.now();
        let duration = countdown * 1000;
        let isVerified = false;

        // Enhanced initialization with validation
        if (encryptedURL) {
            try {
                const decryptedData = decryptURL(encryptedURL);
                
                if (decryptedData && decryptedData.url) {
                    // Validate the decrypted URL
                    if (isValidURL(decryptedData.url)) {
                        targetURL = decryptedData.url;
                        requiredPassword = decryptedData.pwd;
                    } else {
                        throw new Error('Invalid target URL format');
                    }
                } else {
                    throw new Error('Failed to decrypt URL');
                }
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('error').style.display = 'block';
                document.getElementById('countdownBox').style.display = 'none';
            }
        } else {
            document.getElementById('error').textContent = '‚ùå No encrypted URL provided. Please check your link.';
            document.getElementById('error').style.display = 'block';
            document.getElementById('countdownBox').style.display = 'none';
        }

        // Countdown function
        function updateCountdown() {
            if (!targetURL) return;

            const elapsed = Date.now() - startTime;
            const remaining = Math.max(0, duration - elapsed);
            const seconds = Math.ceil(remaining / 1000);
            
            document.getElementById('countdown').textContent = seconds;
            
            const progress = ((duration - remaining) / duration) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            if (remaining <= 0) {
                showButton();
            } else {
                requestAnimationFrame(updateCountdown);
            }
        }

        function showButton() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('countdownLabel').textContent = 'Link ready to access!';
            document.getElementById('countdown').textContent = '‚úì';
            
            if (requiredPassword) {
                document.getElementById('passwordBox').classList.add('show');
                document.getElementById('passwordInput').focus();
            } else {
                document.getElementById('verifyBtn').style.display = 'inline-block';
            }
        }
        
        // Password verification with hashing
        async function checkPassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            const passwordInput = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('passwordError');
            
            if (!inputPassword) {
                errorMsg.textContent = '‚ö†Ô∏è Please enter a password';
                errorMsg.classList.add('show');
                passwordInput.focus();
                return;
            }

            try {
                // Hash the input password
                const hashedInput = await hashPassword(inputPassword);
                
                // Compare hashed passwords
                if (hashedInput === requiredPassword) {
                    errorMsg.classList.remove('show');
                    document.getElementById('passwordBox').style.display = 'none';
                    document.getElementById('verifyBtn').style.display = 'inline-block';
                } else {
                    errorMsg.textContent = '‚ùå Incorrect password! Please try again.';
                    errorMsg.classList.add('show');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                errorMsg.textContent = '‚ùå Error verifying password. Please try again.';
                errorMsg.classList.add('show');
                console.error('Password verification error:', error);
            }
        }

        function verifyLink() {
            if (isVerified) return;
            
            // Menggunakan URL dari AdsConfig (loaded dari adssettings.html)
            const verifyURL = window.AdsConfig ? window.AdsConfig.verificationURL : 'https://offensivefountainrabbit.com/a90dwxa6?key=702e03348d76e695e837465455e9e37b';
            
            try {
                const newWindow = window.open(verifyURL, '_blank', 'noopener,noreferrer');
                
                if (newWindow) {
                    newWindow.opener = null;
                }
                
                isVerified = true;
                
                document.getElementById('verifyBtn').style.display = 'none';
                document.getElementById('accessBtn').style.display = 'inline-block';
            } catch (error) {
                alert('‚ùå Unable to open verification window. Please allow pop-ups for this site.');
                console.error('Verification error:', error);
            }
        }

        // Secure redirect with validation
        function redirectToTarget() {
            if (!targetURL) {
                alert('‚ùå No target URL available');
                return;
            }

            if (!isVerified) {
                alert('‚ö†Ô∏è Please verify the link first by clicking "Verify Link" button');
                return;
            }

            // Final validation before redirect
            if (!isValidURL(targetURL)) {
                alert('‚ùå Invalid target URL. Cannot redirect.');
                return;
            }

            try {
                // Secure redirect
                const a = document.createElement('a');
                a.href = targetURL;
                a.rel = 'noopener noreferrer';
                a.target = '_self';
                
                if (document.referrer) {
                    window.location.replace(targetURL);
                } else {
                    window.location.href = targetURL;
                }
            } catch (error) {
                alert('‚ùå Error redirecting to target URL: ' + error.message);
                console.error('Redirect error:', error);
            }
        }

        // Start countdown
        if (targetURL) {
            updateCountdown();
        }

        // Security: History management
        window.addEventListener('beforeunload', function() {
            if (window.history && window.history.pushState) {
                window.history.pushState(null, '', window.location.href);
            }
        });

        if (window.history && window.history.pushState) {
            window.history.pushState(null, '', window.location.href);
            window.addEventListener('popstate', function() {
                window.history.pushState(null, '', window.location.href);
            });
        }
    </script>
